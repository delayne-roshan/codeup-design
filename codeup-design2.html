<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/codeeup-design2.css">

</head>


<body>
    <main class="container">

        <nav class="navbar top-header bg-light mt-5">
           <div class="logo text-center mr-3" alt="logo">
               <img src="images/logo.png" width="40%"/>
           </div>
        </nav>

        <p class="company-header text-center">codeup design</p>


        <ul class="nav justify-content-center">
            <li class="nav-item">SERVICES</li>
            <li class="nav-item">WORK</li>
            <li class="nav-item">BLOG</li>
            <li class="nav-item">CONTACT</li>
        </ul>


        <h1 class="main-header text-center mt-5">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h3 class="city-header text-center mt-5">FROM PARK CITY, UTAH</h3>

        <div class="row circle-grp justify-content-center align-items-center mt-4">
            <circle class="big" id= "design">DESIGN</circle>
            <circle class="big" id="develop">DEVELOP</circle>
            <circle class="big" id= "support">SUPPORT</circle>
            <circle class="big"  id="host">HOST</circle>
        </div>

        <div class="selected-work text-center mt-5">
            <p class="selected-work">SELECTED WORK</p>
        </div>

        <div class="text-center" >
            <img class="apple-ipad" src="images/apple-ipad.jpg" width="87%"/>
        </div>

         <nav class="nav justify-content-center pt-2 text-center">
            <ul class="col-6">
                <li class="featured">FEATURED PROJECT</li>
            </ul>
             <ul class="col-6 justify-content-center">
                <li class="small" id="ho">H</li>
                <li class="small" id="su">S</li>
                <li class="small" id="dv">D</li>
                <li class="small" id="ds">D</li>
            </ul>
         </nav>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


</body>
</html>
